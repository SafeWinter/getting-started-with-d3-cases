<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Ch3 - Example 2 | Getting Started with D3</title>
</head>

<body>
    <h2>Ch3 - Example 2 | Graphing Turnstile Traffic</h2>
    <script src="/demos/js/d3.v6.js"></script>
    <script>
        let json = null;
        function draw(data) {
            "use strict";

            // badass visualization code goes here
            json = data;

            // Viewport setup
            const margin = 40,
                width = 700 - margin,
                height = 300 - margin;
            
            const chart = d3.select('body')
                .append('svg')
                    .attr('width', width + margin)
                    .attr('height', height + margin)
                .append('g')
                    .attr('class', 'chart');
            
            chart.selectAll('circle.times_square')
                .data(data.times_square)
                .join(enter => enter.append('circle')
                    .attr('class', 'times_square')
                );

            chart.selectAll('circle.grand_central')
                .data(data.grand_central)
                .join(enter => enter.append('circle')
                    .attr('class', 'grand_central')
                );

            // scales
            // y_scale
            const count_extent = d3.extent(
                data.times_square.concat(data.grand_central),
                d => d.count
            );
            const count_scale = d3.scaleLinear()
                .domain(count_extent)
                .range([height, margin]);
            // x_scale
            const time_extent = d3.extent(
                data.times_square.concat(data.grand_central),
                d => d.time
            );
            const time_scale = d3.scaleTime()
                .domain(time_extent)
                .range([margin, width]);
            
            // draw circles
            d3.selectAll('circle')
                .attr('cx', d => time_scale(d.time))
                .attr('cy', d => count_scale(d.count))
                .attr('r', 3);

            // Axes
            // x 
            const time_axis = d3.axisBottom(time_scale);
            chart.append('g')
                .attr('class', 'x axis')
                .attr('transform', `translate(0, ${height})`)
                .call(time_axis);
            // y
            const count_axis = d3.axisLeft(count_scale);
            chart.append('g')
                .attr('class', 'y axis')
                .attr('transform', `translate(${margin}, 0)`)
                .call(count_axis);

            // paths
            const line = d3.line()
                .x(d => time_scale(d.time) )
                .y(d => count_scale(d.count) );

            // make lines
            chart.append('path')
                .attr('class', 'times_square')
                .attr('d', line(data.times_square));
            chart.append('path')
                .attr('class', 'grand_central')
                .attr('d', line(data.grand_central));

            // axis labels
            // y
            d3.select('.y.axis')
                .append('text')
                    .text('mean number of turnstile revolutions')
                    .attr('fill', 'black')
                    .attr('transform', `rotate(90, ${-margin}, 0) translate(155)`)
                    .attr('x', 20)
                    .attr('y', 0);
            // x
            d3.select('.x.axis')
                .append('text')
                    .text('time')
                    .attr('fill', 'black')
                    .attr('x', (width / 1.6) - margin)
                    .attr('y', margin / 1.5);

        }

        d3.json("/demos/data/turnstile_traffic.json").then(draw)
            .catch(console.error);
    </script>
    <style>
        .axis {
            font-family: Arial;
            font-size: 0.6em;
        }
        path {
            fill: none;
            stroke: black;
            stroke-width: 2px;
        }
        path.times_square {
            stroke: DeepPink;
        }
        path.grand_central {
            stroke: MediumSeaGreen;
        }
        .tick {
            fill: none;
            /* stroke: black; */
        }
        circle {
            stroke: black;
            stroke-width: 0.5px;
        }
        circle.times_square {
            fill: DeepPink;
        }
        circle.grand_central {
            fill: MediumSeaGreen;
        }
    </style>
</body>

</html>
